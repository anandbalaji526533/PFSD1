{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro {% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/1006/241/desktop-wallpaper-astrology.jpg');
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            background-size: cover;
            background-position: center;
        }



        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    {% include 'navibar.html' %}

    <div class="content">
        <div class="container">
            <div class="col-md-6 m-auto">


                {% block content %}  {% endblock %}
            </div>
        </div>


        {% include 'endbar.html' %}
    </div>
</body>
</html>
